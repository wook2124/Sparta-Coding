<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="open.js"></script>
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <title>2020년을 마무리하며</title>
  </head>
  <body>
    <div class="letter-close">
      <div class="envelope" onclick="open_letter()"></div>
      <h2 class="envelope-msg">봉투를 열어봐요!</h2>
    </div>

    <div class="letter-open">
      <div class="rtan" onclick="go_rtan()"></div>
      <h1>2020년, 다들 수고 많았어요</h1>
      <div class="messagebox">
        올해 이런저런 일이 많았네요. <br />
        연말에 같이 못본다는게 아쉽지만 <br />
        건강해야 오래볼 수 있는거니까요! <br />
        가족들과 함께 연말 잘 보내고 <br />
        새해에는 행복한 일만 가득했으면 좋겠습니다🙏🏻 <br />
        <p class="from">2020.12.27 영욱</p>
      </div>
    </div>
  </body>
</html>
